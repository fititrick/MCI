<html>
<head>
	<meta charset="utf-8">

	<script src="./css/jquery-1.9.1.min.js"></script>
	<style type="text/css">

			position: absolute;

		.d{

		.button {
		   border-top: 1% solid #f5f5f5;
		   background: #c5ccd1;
		   background: -webkit-gradient(linear, left top, left bottom, from(#3e779d), to(#c5ccd1));
		   background: -webkit-linear-gradient(top, #3e779d, #c5ccd1);
		   background: -moz-linear-gradient(top, #3e779d, #c5ccd1);

		   border-top-color: #c7e3f5;

		   }
		
		/*
			diferencias entre explorer, opera, mozilla y chrome
		
		-ms
		-o
		-moz
		-webkit
		*/
		#center{
			position: absolute;
			top:35%;
			left:33%;
			width: 35%; 
			height: 35%;			
		}
		#center:target {
			-webkit-animation-name: photoMove;
			-webkit-animation-duration: 1s;
			-webkit-animation-delay: 0s;
			-webkit-animation-timing-function: linear;
			-webkit-animation-iteration-count: 1;
		}
		@-webkit-keyframes photoMove{
			0%{
				left: 500px;
			}
			100%{
				-webkit-transform:rotate(90deg);
				left: 15%;
			}
		}
		
	</style>

<body>
	<section id="secMyle">
		<img id="myle" src="./img/myle.png">
		<section id="bottons">
		<button id="5" class="d" onclick="CambiaFicha(5)">XIAOMEI <img width="80%" height="70%" src="./img/china.jpg" /></button>
		<button id="4" class="d" onclick="CambiaFicha(4)">Doctor <img width="80%" height="70%" src="./img/ambulance.png" /></button>
	    <button id="1" class="i" onclick="CambiaFicha(1)" >Ronaldo <img width="80%" height="70%" src="./img/Cristiano.png" /></button>
		<button id="3" class="d" onclick="CambiaFicha(3)">Messi <img width="80%" height="70%" src="./img/messi.png" /></button>
		<button id="2" class="c" onclick="CambiaFicha(2)">Robert <img width="80%" height="70%" src="./img/old man.jpg" /></button>
		<button id="botonPhone" class="button" onclick=window.location="calling.html">CALL<img width="90%" height="80%" src="./img/phone.png " /> </button>
		<button id="botonBack" class="button" onclick=window.location="phone.html">BACK<img  width="90%" height="80%" src="./img/back.png " /> </button>
		</section>
	</section>
	
	<script language="JavaScript">
	
		function CambiaFicha(ids){
			var a;
			var b;
			a= document.getElementById(ids).className;
			
			//alert('a:'+a);
				if(a=='d'){
						b=ids-1;					
						document.getElementById(b).className="i";
					 	document.getElementById(ids).className="c";
					 	if(ids<5)
					 		muestra(ids+1);
					 	oculta(b-1);
					 	//alert('id: '+ids +'muestra: '+(ids+1)+'oculta: '+(b-1));
					
			 	 }
			 	if(a=='i') {
			 		b=ids+1;
			 		if(ids>=1){
				 		document.getElementById(b).className="d";
						document.getElementById(ids).className="c";
						if(ids>=2)
							muestra(ids-1);
					 	oculta(b+1);
					 	//alert('id: '+ids +'muestra: '+ (ids-1) +'oculta: '+ (b+1));
			 		}
				}
		}
		function muestra(id){
			if (document.getElementById){ //se obtiene el id
				var el = document.getElementById(id); //se define la variable "el" igual a nuestro div
				el.style.display = 'block';
			}
		}
		function oculta(id){
			if (document.getElementById){ //se obtiene el id
				var el = document.getElementById(id); //se define la variable "el" igual a nuestro div
				el.style.display = 'none'; 
			}
		}
		
		window.onload = function(){
			for(var j=4;j<6;j++){
				oculta(j);
			}
		}
		
	</script>
	
</body>
