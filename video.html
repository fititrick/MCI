<html>
<head>
	<meta charset="utf-8">
	<title>MYLE CONTACTS</title>
	<script src="./css/jquery-1.9.1.min.js"></script>
	<style type="text/css">	
		
		/*
			la diferencia es que si pones lo siguiente en relative apareceria abajo, si lo haces en absolute, es respcto a la pagina
		*/
		#myle{
			position: absolute;
			top:0;
			left:0;
			width: 100%; 
			height: 100%;
		}
		#bottons{
			position: absolute;
			top:38%;
			left:23%;
			width: 54%; 
			height: 60%;
		}
		.bot{
			position: absolute;
			top:60%;
			left:2%;
			width: 35%; 
			height: 35%;
		}
		#botonPhone{
			position: absolute;
			top:3%;
			left:24%;
			width: 55%; 
			height: 55%;
		}
		#botonPhone1{
			position: absolute;
			top:3%;
			left:24%;
			width: 55%; 
			height: 55%;
		}
		#botonBack{
			position: absolute;
			top:60%;
			left:61%;
			width: 35%; 
			height: 35%;
		}
		.button {
		   border-top: 1% solid #f5f5f5;
		   background: #c5ccd1;
		   background: -webkit-gradient(linear, left top, left bottom, from(#3e779d), to(#c5ccd1));
		   background: -webkit-linear-gradient(top, #3e779d, #c5ccd1);
		   background: -moz-linear-gradient(top, #3e779d, #c5ccd1);
		   background: -ms-linear-gradient(top, #3e779d, #c5ccd1);
		   background: -o-linear-gradient(top, #3e779d, #c5ccd1);
		   width:49%;
		   height:49%;
		   -webkit-border-radius: 40%;
		   -moz-border-radius: 40%;
		   border-radius: 40%;
		   -webkit-box-shadow: rgba(0,0,0,1) 0 1% 0;
		   -moz-box-shadow: rgba(0,0,0,1) 0 1% 0;
		   box-shadow: rgba(0,0,0,1) 0 1% 0;
		   text-shadow: rgba(0,0,0,.4) 0 1% 0;
		   color: #ffffff;
		   font-size: 120%;
		   font-family: Georgia, Serif;
		   text-decoration: none;
		   vertical-align: middle;
		   }
		.button:hover {
		   border-top-color: #1b567d;
		   background: #1b567d;
		   color: #f013f0;
		   }
		.button:active {
		   border-top-color: #c7e3f5;
		   background: #c7e3f5;
		   }
		
		/*
			diferencias entre explorer, opera, mozilla y chrome
		
		-ms
		-o
		-moz
		-webkit
		*/
		#center{
			position: absolute;
			top:35%;
			left:33%;
			width: 35%; 
			height: 35%;			
		}
		#center:target {
			-webkit-animation-name: photoMove;
			-webkit-animation-duration: 1s;
			-webkit-animation-delay: 0s;
			-webkit-animation-timing-function: linear;
			-webkit-animation-iteration-count: 1;
		}
		@-webkit-keyframes photoMove{
			0%{
				left: 500px;
			}
			100%{
				-webkit-transform:rotate(90deg);
				left: 15%;
			}
		}
		
	</style>
</head>
<body>
	<section id="secMyle">
		<img id="myle" src="./img/myle.png">
		<section id="bottons">
		<img id="botonPhone" width="100%" height="100%" src="./img/video.png" /> </button>
		<img id="botonPhone1" width="100%" height="100%" src="./img/cam.png" /> </button>	
		<button id="3" class="bot" onclick=window.location="videoOptions.html"><img width="100%" height="100%" src="./img/stop.png" /> </button>
		<button id="2" class="bot" onclick="oculta()"><img width="100%" height="100%" src="./img/rec.png" /> </button>
		
		<button id="botonBack" class="button" onclick=window.location="phone.html">BACK<img  width="90%" height="80%" src="./img/back.png " /> </button>
		</section>
	</section>
	
	<script language="JavaScript">
	
		function oculta(){
			if (document.getElementById){ //se obtiene el id
				var el = document.getElementById(2); //se define la variable "el" igual a nuestro div
				var bot = document.getElementById("botonPhone");
				var b= document.getElementById("botonPhone1");
				el.style.display = (el.style.display == 'none') ? 'block' : 'none';
				bot.style.display = (bot.style.display == 'none') ? 'block' : 'none';
				b.style.display = (bot.style.display == 'none') ? 'block' : 'none';
			}
		}
		window.onload = function(){
				var bot = document.getElementById("botonPhone");
				bot.style.display = (bot.style.display == 'none') ? 'block' : 'none';
		}
		
	</script>
	
</body>
